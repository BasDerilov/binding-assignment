<div class="container">
  <div class="d-flex justify-content-center">
    <app-game-control
      (clear)="clear()"
      (tick)="logEmit($event); tick($event)"
    ></app-game-control>
  </div>
  <div class="d-flex justify-content-center">
    <div class="m-3">
      <p>Odd numbers:</p>
      <app-number class="text-primary" *ngFor="let number of odds"
        ><p>Odd: {{ number }}</p></app-number
      >
    </div>
    <div class="m-3">
      <p>Even numbers:</p>
      <app-number class="text-danger" *ngFor="let number of evens"
        ><p>Even: {{ number }}</p></app-number
      >
    </div>
  </div>
</div>
